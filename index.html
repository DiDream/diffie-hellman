<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" attr>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" attr>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/6.0.0/normalize.css" attr>
  </head>
  <body>
    <div class="modal">
      <div class="modal-box">
        <div class="modal-close"><i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
        <div class="operations" id="ya-operations"></div>
        <div class="operations" id="yb-operations"></div>
        <div class="operations" id="ka-operations"></div>
        <div class="operations" id="kb-operations"></div>
      </div>
    </div>
    <div class="container">
      <form action="#" method="" onsubmit="calculateKeys(event)">
        <div class="content">
          <section class="person" id="person-A">
            <div class="person-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div class="diffie-hellman">
              <div class="x-key">
                <input class="box input-box" type="text" placeholder="Xᵃ" id="xa-key" pattern="[0-9]+" required="true">
              </div>
              <div class="y-key">
                <div class="box box-result" id="ya-value">Yᵃ</div>
              </div>
              <div class="k-key">
                <div class="box box-result" id="ka-value">Kᵃ</div>
              </div>
            </div>
          </section>
          <section class="person" id="person-B">
            <div class="person-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div class="diffie-hellman">
              <div class="x-key">
                <input class="box input-box" type="text" placeholder="Xᵇ" id="xb-key" pattern="[0-9]+" required="true">
              </div>
              <div class="y-key">
                <div class="box box-result" id="yb-value">Yᵇ</div>
              </div>
              <div class="k-key">
                <div class="box box-result" id="kb-value">Kᵇ</div>
              </div>
            </div>
          </section>
          <div class="alpha-primo">
            <input class="box input-box" type="text" placeholder="α" id="alpha" pattern="[0-9]+" required="true">
            <input class="box input-box" type="text" placeholder="P" id="prime" pattern="[0-9]+" required="true">
          </div>
        </div>
        <input type="submit" value="CREAR CLAVES">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/table.js"></script>
    <script src="js/diffie-hellman.js">   </script>
    <script src="js/main.js"></script>
  </body>
</html>
